<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main id="main-page">
      <div class="black-screen">
        <h1 class="text-preset-1">Desserts</h1>
        <div class="product-list"></div>

        <div id="cart">
          <h2 class="text-preset-2 your-cart">Your Cart (<span class="sum">0</span>)</h2>
          <div class="empty-cart">
            <img src="assets/images/illustration-empty-cart.svg" alt="empty card" class="empty-img" />
            <p class="info-add text-preset-4-bold">Your added items will appear here</p>
          </div>
          <div class="full-cart">
            <div class="all-orders"></div>
          </div>
          <div class="order-total-container empty-display">
            <div class="order-total-price-container">
              <p class="order-total text-preset-4">Order Total</p>
              <p class="order-price text-preset-2"></p>
            </div>

            <div class="neutral-info">
              <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon Neutral" class="carbon-img" />
              <p class="carbon-info text-preset-4">This is a <span class="carbon-neutral-span text-preset-4-bold">carbon-neutral</span> delivery</p>
            </div>
            <div class="confirm-button-container">
              <button class="confirm-button text-preset-3">Confirm Order</button>
            </div>
          </div>
        </div>
      </div>
      <div class="order-confirmed empty-display">
        <div class="confirm-container empty-display">
          <div class="confirm-img-container"><img src="assets/images/icon-order-confirmed.svg" alt="Order Confirmed" class="confirm-img" /></div>

          <div class="information">
            <p class="confirm-header text-preset-1">Order Confirmed</p>
            <p class="enjoy-para">We hope you enjoy your food!</p>
          </div>
        </div>

        <div class="product-and-total empty-display">
          <div class="confirm-product-list"></div>
          <div class="confirm-total">
            <p class="confirm-order-total text-preset-4">Order Total</p>
            <p class="confirm-total-price text-preset-2"></p>
          </div>
        </div>

        <div class="new-order-button-container empty-display">
          <a href=""><button class="new-order-button text-preset-3">Start New Order</button></a>
        </div>
      </div>
    </main>

    <!-- <footer id="footer">
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Kajetan Ślęga</a>.</div>
    </footer> -->

    <script src="script/app.js"></script>
  </body>
</html>
