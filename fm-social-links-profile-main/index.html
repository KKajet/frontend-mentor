<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="social-links-profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar" />
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="pages">
        <a href="https://github.com/"><input type="button" class="page-button" value="GitHub" /></a> <br />
        <a href="https://www.frontendmentor.io/"><input type="button" class="page-button" value="Frontend Mentor" /></a><br />
        <a href="https://linkedin.com/"><input type="button" class="page-button" value="LinkedIn" /></a><br />
        <a href="https://twitter.com/"><input type="button" class="page-button" value="Twitter" /></a><br />
        <a href="https://www.instagram.com/"><input type="button" class="page-button" value="Instagram" /></a>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/KKajet">Kajetan Ślęga</a>.
    </div>
  </body>
</html>
