<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="container">
      <div class="img-container">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="overlay"></div>
        <img class="view" src="./images/icon-view.svg" alt="view" />
      </div>
      <div class="nft-info">
        <h1>Equilibrium #3429</h1>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-center">
          <p class="price"><img class="ethereum" src="./images/icon-ethereum.svg" alt="ethereum" />0.041 ETH</p>

          <p class="days-left"><img class="clock" src="./images/icon-clock.svg" alt="clock" />3 days left</p>
        </div>
      </div>

      <hr />
      <div class="user-info">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar" />
        <p class="username">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kajetan Ślęga</a>.</div>
  </body>
</html>
